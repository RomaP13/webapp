{% extends 'base.html' %}

{% block title %}Головна{% endblock %}

{% block content %}
<h2>Користувачі</h2>
<ul>
    {% for user in users %}
      <li><a href="{% url 'profile' %}?telegram_id={{ user.telegram_id }}">{{ user.username }}</a> - Статок: {{ user.get_wealth }} срібла</li>
    {% endfor %}
</ul>
{% endblock %}
